    <link rel="stylesheet" href="../css/impression.css" />

    <title>Impression &mdash; NestSpace 巢空間室內設計</title>
    <script>
        let isShow = false
        function myFunction(x) {

            x.classList.toggle("change");

            if (isShow == false) {
                isShow = true
                document.querySelector(".Wrapper-mobile").style.display = "block"
                document.querySelector(".Wrapper-mobile").style.opacity = 1

                document.querySelector("header").style.border = "none"
                document.querySelector("*").style.overflow = "hidden";
                document.querySelector(".bar1").style.backgroundColor = "white"
                document.querySelector(".bar3").style.backgroundColor = "white"


            } else {
                isShow = false
                document.querySelector(".Wrapper-mobile").style.display = "none"
                document.querySelector(".Wrapper-mobile").style.opacity = 0

                document.querySelector("header").style.borderBottom = "1px solid #000";
                document.querySelector("*").style.overflow = "scroll";
                document.querySelector(".bar1").style.backgroundColor = "#333"
                document.querySelector(".bar3").style.backgroundColor = "#333"
            }
        }


        window.addEventListener("scroll", () => {

            if (scrollY >= 100) {


                document.querySelector(".header__impression").style.height = "90px"

            }
            else {

                document.querySelector(".header__impression").style.height = "100px"

            }
        })
      


    </script>
</head>
